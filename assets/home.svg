<svg xmlns="http://www.w3.org/2000/svg" width="auto" height="60">
  <defs>
    <linearGradient id="water-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1521"/>
      <stop offset="50%" stop-color="#16212e"/>
      <stop offset="100%" stop-color="#2a4159"/>
    </linearGradient>
    <linearGradient id="shine" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="rgba(255,255,255,0.4)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="3" dy="5" stdDeviation="3" flood-color="#000000" flood-opacity="0.8"/>
    </filter>
  </defs>

  <!-- AUTO-SIZING FLEX BUTTON -->
  <foreignObject x="5" y="5" width="100%" height="50">
    <div xmlns="http://www.w3.org/1999/xhtml"
      style="
        display: inline-flex;
        align-items: center;
        padding: 10px 22px;
        background: linear-gradient(135deg,#0b1521,#16212e,#2a4159);
        border-radius: 15px;
        box-shadow: 3px 5px 8px rgba(0,0,0,0.8);
        font-family: Arial; font-weight: bold;
        color: white; font-size: 18px;
      ">
      <span style="color:#eeeeee; margin-right:10px;">âŒ‚</span>
      HOME
    </div>
  </foreignObject>
</svg>
